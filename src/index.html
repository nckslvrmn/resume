<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Resume">
    <title>Resume</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://gravatar.webp.se">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
        integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="prefetch" href="resume.json" as="fetch" type="application/json" crossorigin="anonymous">

    <style>
        :root {
            --matrix-green: #00ff41;
            --matrix-green-dim: #008f11;
            --terminal-bg: #0d1117;
            --terminal-text: #c9d1d9;
        }

        body {
            font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            transition: all 0.3s ease;
        }

        .profile-image-wrapper {
            max-width: 150px;
            margin: 0 auto 1.5rem;
        }

        @media (min-width: 768px) {
            .profile-image-wrapper {
                max-width: 180px;
                margin: 0;
            }
        }

        @media (max-width: 767px) {
            .card {
                border: none !important;
                background-color: transparent !important;
            }

            .card-body {
                padding: 1rem !important;
            }

            .mobile-no-gap {
                padding-top: 0 !important;
                margin-top: 0 !important;
            }
        }

        .content-indent {
            margin-left: 2rem;
        }

        @media (max-width: 767px) {
            .content-indent {
                margin-left: 0;
            }
        }

        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
            padding: 0.5rem;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: rotate(180deg);
        }

        @media (max-width: 768px) {
            .theme-toggle {
                top: 1rem;
                right: 1rem;
            }
        }

        @media (max-width: 767px) {
            .summary-indent {
                text-indent: 0 !important;
            }
        }

        a {
            color: #5B9BD5;
            text-decoration: none;
        }

        a:hover {
            color: #4A8BC2;
            text-decoration: underline;
        }

        .company-link {
            color: inherit;
        }

        .company-link:hover {
            color: #5B9BD5;
            text-decoration: none;
        }

        .raw-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
            padding: 0.5rem;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: var(--matrix-green);
            font-family: 'Fira Code', monospace;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .raw-toggle:hover {
            background: rgba(0, 255, 65, 0.2);
        }

        @media (max-width: 768px) {
            .raw-toggle {
                bottom: 1rem;
                right: 1rem;
            }
        }

        body.raw-mode {
            background: #000 !important;
            color: var(--matrix-green) !important;
            font-family: 'Fira Code', monospace !important;
        }

        body.raw-mode * {
            background: transparent !important;
            color: var(--matrix-green) !important;
            border-color: var(--matrix-green) !important;
            font-family: 'Fira Code', monospace !important;
        }

        body.raw-mode i[class*="fa"] {
            font-family: "Font Awesome 7 Free", "Font Awesome 7 Brands" !important;
            font-weight: 900 !important;
        }

        body.raw-mode i.fab {
            font-weight: 400 !important;
        }

        body.raw-mode i.far {
            font-weight: 400 !important;
        }

        body.raw-mode .card,
        body.raw-mode .card-body {
            border: 1px solid var(--matrix-green) !important;
        }

        body.raw-mode a,
        body.raw-mode a:hover {
            color: var(--matrix-green) !important;
            text-decoration: none !important;
        }

        body.raw-mode .btn {
            border: 1px solid var(--matrix-green) !important;
        }

        body.raw-mode .theme-toggle {
            display: none !important;
        }

        body.raw-mode .raw-toggle {
            background: rgba(0, 255, 65, 0.2) !important;
        }
    </style>
    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            const icon = document.getElementById('theme-icon');

            html.setAttribute('data-bs-theme', newTheme);

            if (newTheme === 'light') {
                icon.classList.replace('fa-sun', 'fa-moon');
                document.body.classList.remove('bg-dark-subtle');
                document.body.classList.add('bg-light');
            } else {
                icon.classList.replace('fa-moon', 'fa-sun');
                document.body.classList.remove('bg-light');
                document.body.classList.add('bg-dark-subtle');
            }
        }

        function toggleRawMode() {
            document.body.classList.toggle('raw-mode');
        }

        function humanizeDate(startDate, endDate) {
            const start = new Date(startDate);
            const end = endDate ? new Date(endDate) : new Date();
            const startStr = start.toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
            const endStr = endDate ? end.toLocaleDateString('en-US', { month: 'short', year: 'numeric' }) : 'Present';
            return `${startStr} - ${endStr}`;
        }

        function humanizeDuration(startDate, endDate) {
            const start = new Date(startDate);
            const end = endDate ? new Date(endDate) : new Date();
            const months = (end.getFullYear() - start.getFullYear()) * 12 + (end.getMonth() - start.getMonth());
            const years = Math.floor(months / 12);
            const remainingMonths = months % 12;

            if (years === 0) {
                return `${remainingMonths} month${remainingMonths > 1 ? 's' : ''}`;
            } else if (remainingMonths === 0) {
                return `${years} year${years > 1 ? 's' : ''}`;
            } else {
                return `${years} year${years > 1 ? 's' : ''} ${remainingMonths} month${remainingMonths > 1 ? 's' : ''}`;
            }
        }

        async function loadAndRenderResume() {
            try {
                const response = await fetch('resume.json');
                const resume = await response.json();

                document.title = resume.basics.name;
                document.querySelector('meta[name="description"]').content = `Resume of ${resume.basics.name}`;

                document.getElementById('profile-image').src = resume.basics.picture;
                document.getElementById('profile-image').alt = resume.basics.name;
                document.getElementById('name').textContent = resume.basics.name;
                document.getElementById('current-position').textContent = `${resume.work[0].positions[0].position} at ${resume.work[0].company}`;
                document.getElementById('location').textContent = `${resume.basics.location.city}, ${resume.basics.location.region}, ${resume.basics.location.countryCode}`;

                const contactLinksHtml = resume.basics.profiles.map(profile => `
                    <a href="${profile.url}" target="_blank" class="btn btn-outline-secondary btn-sm me-2 mb-2">
                        <i class="fab fa-${profile.network.toLowerCase()} me-1"></i>
                        ${profile.network}
                    </a>
                `).join('');
                document.getElementById('contact-links').innerHTML = contactLinksHtml + `
                    <a href="mailto:${resume.basics.email}" class="btn btn-outline-secondary btn-sm me-2 mb-2">
                        <i class="fas fa-envelope me-1"></i>
                        email
                    </a>
                `;

                document.getElementById('summary').textContent = resume.basics.summary;

                const workHtml = resume.work.map((company, companyIndex) => `
                    <li class="pb-4 ${companyIndex > 0 ? 'border-top border-secondary pt-4' : ''}">
                        <p class="mb-3">
                            <strong class="fs-5">
                                ${company.website ?
                        `<a href="${company.website}" class="company-link" target="_blank">${company.company}</a>` :
                        company.company
                    }
                            </strong>
                        </p>
                        ${company.positions.map(position => `
                            <div class="mb-3 ms-3">
                                <p class="mb-1">
                                    <strong>${position.position}</strong>
                                </p>
                                <p class="text-muted mb-2">
                                    <small>
                                        <span>${humanizeDate(position.startDate, position.endDate)}</span>
                                        <span>&nbsp;&nbsp;<i class="far fa-clock"></i>&nbsp;${humanizeDuration(position.startDate, position.endDate)}</span>
                                    </small>
                                </p>
                                ${position.summary ? `<p class="mb-2">${position.summary}</p>` : ''}
                                ${position.highlights && position.highlights.length > 0 ? `
                                    <ul class="pb-2" style="list-style-type: '-  '">
                                        ${position.highlights.map(highlight => `
                                            <li class="my-1">${highlight}</li>
                                        `).join('')}
                                    </ul>
                                ` : ''}
                            </div>
                        `).join('')}
                    </li>
                `).join('');
                document.getElementById('work-experience').innerHTML = workHtml;

                const skillsHtml = resume.skills.map(skill => `
                    <li class="m-3">
                        <strong>${skill.name}:</strong>
                        <span>${skill.keywords.join(', ')}</span>
                    </li>
                `).join('');
                document.getElementById('skills-list').innerHTML = skillsHtml;

                const educationHtml = resume.education.map(edu => `
                    <div>
                        <p class="mb-0"><strong>${edu.area},</strong>&nbsp;${edu.institution}</p>
                        <p class="text-muted">
                            <small>${humanizeDate(edu.startDate, edu.endDate)}</small>
                        </p>
                    </div>
                `).join('');
                document.getElementById('education-list').innerHTML = educationHtml;

                const volunteerHtml = resume.volunteer.map(volun => `
                    <li class="card-nested">
                        <p class="mb-0"><strong>${volun.position}</strong>,&nbsp;${volun.organization}</p>
                        <p class="text-muted">
                            <small>${humanizeDate(volun.startDate, volun.endDate)}</small>
                        </p>
                        <p>${volun.summary}</p>
                    </li>
                `).join('');
                document.getElementById('volunteer-list').innerHTML = volunteerHtml;

            } catch (error) {
                console.error('Error loading resume:', error);
                document.body.innerHTML = '<div class="container mt-5"><div class="alert alert-danger">Error loading resume data</div></div>';
            }
        }

        document.addEventListener('DOMContentLoaded', loadAndRenderResume);
    </script>
</head>

<body class="bg-dark-subtle">
    <div class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
        <i class="fa fa-lg fa-sun" id="theme-icon"></i>
    </div>

    <div class="raw-toggle" onclick="toggleRawMode()" title="Toggle raw mode">#</div>

    <div class="container" style="max-width: 55em">
        <div class="row pb-1 pt-2">
            <div class="col px-2">
                <div class="card">
                    <div class="card-body m-3">
                        <div class="row">
                            <div class="col-12 col-md-auto text-center text-md-start">
                                <div class="profile-image-wrapper">
                                    <img id="profile-image" class="rounded-circle w-100" src="" alt="">
                                </div>
                            </div>
                            <div class="col-12 col-md text-center text-md-start">
                                <h3 id="name" class="card-title"></h3>
                                <p id="current-position" class="card-text text-muted pt-1 mb-1"></p>
                                <div class="pt-1 mb-3">
                                    <i class="fa fa-lg fa-map-marker-alt text-muted"></i>
                                    <span id="location" class="text-body align-top" style="font-size: 0.85rem"></span>
                                </div>
                                <div id="contact-links"
                                    class="d-flex flex-wrap gap-2 justify-content-center justify-content-md-start">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row pt-1 mobile-no-gap">
            <div class="col px-2">
                <div class="card">
                    <div class="card-body px-3 px-md-5 py-3 py-md-5">
                        <div class="mb-4 mb-md-5">
                            <div class="d-flex align-items-center mb-3">
                                <i class="fa fa-lg fa-user text-muted me-2" style="width: 2rem"></i>
                                <h5 class="text-muted mb-0">About</h5>
                            </div>
                            <hr class="text-muted mt-0" />
                            <div class="content-indent">
                                <p id="summary" class="summary-indent" style="text-indent: 2rem"></p>
                            </div>
                        </div>

                        <div class="mb-4 mb-md-5">
                            <div class="d-flex align-items-center mb-3">
                                <i class="fa fa-lg fa-briefcase text-muted me-2" style="width: 2rem"></i>
                                <h5 class="text-muted mb-0">Work Experience</h5>
                            </div>
                            <hr class="text-muted mt-0" />
                            <div class="content-indent">
                                <ul id="work-experience" class="list-unstyled">
                                </ul>
                            </div>
                        </div>

                        <div class="mb-4 mb-md-5">
                            <div class="d-flex align-items-center mb-3">
                                <i class="fa fa-lg fa-code text-muted me-2" style="width: 2rem"></i>
                                <h5 class="text-muted mb-0">Skills</h5>
                            </div>
                            <hr class="text-muted mt-0" />
                            <div class="content-indent">
                                <ul id="skills-list" class="list-unstyled border-start border-5 ps-0">
                                </ul>
                            </div>
                        </div>

                        <div class="mb-4 mb-md-5">
                            <div class="d-flex align-items-center mb-3">
                                <i class="fas fa-lg fa-graduation-cap text-muted me-2" style="width: 2rem"></i>
                                <h5 class="text-muted mb-0">Education</h5>
                            </div>
                            <hr class="text-muted mt-0" />
                            <div class="content-indent">
                                <ul id="education-list" class="list-unstyled">
                                </ul>
                            </div>
                        </div>

                        <div class="mb-0">
                            <div class="d-flex align-items-center mb-3">
                                <i class="fa fa-lg fa-child text-muted me-2" style="width: 2rem"></i>
                                <h5 class="text-muted mb-0">Volunteer Work</h5>
                            </div>
                            <hr class="text-muted mt-0" />
                            <div class="content-indent">
                                <ul id="volunteer-list" class="list-unstyled">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
